name: Main

on:
  push:
    branches:
      - production
      - staging
      - main


jobs:
  main-job:
    name: Main Job
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm t
